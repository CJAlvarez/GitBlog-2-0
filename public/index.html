<!DOCTYPE html>
<!-- Examen de Experiencia de Usuario. -->
<!-- GitBlog. -->

<html lang="en">

<head>
    <!-- CDN Bootstrap. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Generales. -->
    <meta charset="utf-8" />
    <title>GitBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/Github-Free-PNG-Image.png" />

    <!-- Diseño. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="main.css" />

    <!-- Firebase. -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Google. -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- JQuerty. -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Sidebar. -->
    <div class="w3-sidebar w3-bar-block w3-card w3-center w3-animate-left" style="display:none" id="mySidebar" onclick="w3_close()">

        <a href="#" class="w3-bar-item w3-button" style="display:block" id="login_button">
            <i class="fa fa-user GB-color-grey" style="font-size:30px;"></i>
        </a>
        <a href="#" class="w3-bar-item w3-button ">
            <i class="fa fa-home GB-color-grey" style="font-size:30px;" id="home_item"></i>
        </a>
        <a href="#" class="w3-bar-item w3-button">
            <i class="fa fa-bell GB-color-grey" style="font-size:30px;"></i>
        </a>
        <a href="#" class="w3-bar-item w3-button" style="display:none" id="logout_button">
            <i class="fa fa-close GB-color-grey" style="font-size:30px;"></i>
        </a>
    </div>

    <!-- Main. -->
    <div class="w3-row" id="main">

        <!-- BigTitle, Sidebar-openButton. -->
        <div class="w3-row" id="main">

            <!-- OpenButton. -->
            <button id="openNav" class="w3-col w3-button w3-large" style="width:55px" onclick="w3_open()">&#9776;</button>

            <!-- BigTitle-->
            <div id="BigTitle" class="w3-rest" onclick="w3_close()">
                <h1>GitBlog
                    <small id="com">.com</small>
                </h1>
            </div>
        </div>

        <!-- Content (The Grid). -->
        <div class="frame w3-row-padding" onclick="w3_close()">


            <!-- Right Column -->
            <div class="w3-twothird" id="messages-container">

                <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <div class="w3-container w3-padding">

                        <h6 class="w3-opacity">¿Qué hay de nuevo?</h6>

                        <!-- Text Field. -->
                        <p contenteditable="true" class="w3-border w3-padding" id="field">Actualización...</p>

                        <!-- Button (HECHO). -->
                        <button type="button" class="w3-button GB-background-maroon GB-color-white" id="GB-Hecho">
                            <i class="fa fa-pencil"></i>  Hecho</button>

                        <!-- Button (VISIBILIDAD). -->
                        <button type="button" class="w3-button GB-al-rigth GB-background-grey GB-color-white" id="GB-Visibilidad">
                            <i class="fa fa-key"></i>  Visibilidad</button>
                    </div>
                </div>

                <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <h2 class="w3-text-grey w3-padding-16">
                        <i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge GB-color-maroon"></i>Historia</h2>

                    <div class="w3-container">
                    </div>
                </div>

                <!-- End Right Column -->
            </div>

            <!-- Left Column -->
            <div class="w3-third">
                <div class="w3-white w3-text-grey w3-card-4">
                    <div class="w3-container w3-card w3-white w3-margin-bottom">
                        <h2 class="w3-text-grey w3-padding-16">
                            <i class="fa fa-user fa-fw w3-margin-right w3-xxlarge GB-color-maroon"></i>Personas...</h2>
                        <div class="w3-container">
                            <h5 class="w3-opacity">
                                <b>"Listado de personas"</b>
                            </h5>
                        </div>
                    </div>
                </div>
                <!-- End Left Column -->
            </div>
            <!-- End Grid -->
        </div>
